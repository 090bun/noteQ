server {
    listen 80;
    server_name noteq.pair.tw;
    root /usr/share/nginx/html;
    index index.html;

    # Next.js static assets
    location /_next/ {
        try_files $uri $uri/ =404;
    }

    # Flask API
    location /api/flask/ {
        rewrite ^/api/flask/(.*)$ /$1 break;
        proxy_pass http://flask:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Explicit Django proxied API for canonical path /api/django/
    location /api/django/ {
        rewrite ^/api/django/(.*)$ /$1 break;
        proxy_pass http://django:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback: forward any other /api/... requests to Django
    # This covers requests like /api/login/ when client-side bundle still targets /api/.
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://django:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend: serve static files and fall back to index.html
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }
}